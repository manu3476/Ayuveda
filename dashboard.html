<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="style.js"> 
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="navbar">
    <a href="#home">DASHBOARD</a>
    
    <div class="dropdown">
      <button class="dropbtn">MANAGE PATIENT
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="#">REGISTRATION</a>
        <a href="#">TREATMENT</a>
        <a href="#">CASE HISTORY</a>
      </div>
    </div>
  </div>
  

  <DIV class="left">
    
    <form action="" class="">
      <h1 style="text-align: center;">Registration Form</h1>
      <div>
        <label for="title">Title</label>
        <select name="Title" id="Title">
          <option value="Dr">Dr</option>
          <option value="Mr">Mr</option>
          <option value="Miss">Miss</option>
          <option value="Master">Master</option>
  
        </select>
      </div>
      <div>
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" aria-placeholder="firstname">
     </div>
     
     <div>
      <label for="mname">Mid Name</label>
      <input type="text" id="mname" aria-placeholder="mname">
    </div> 
    <div>
      <label for="lname">Last Name</label>
      <input type="text" id="lname" aria-placeholder="lname">
    </div> 
    <div>
      <label for="Gender">Gender</label>
      <select name="Gender" id="Gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>

      </select>
    </div>
    <div>
      <label for="Age">Age</label>
      <input type="text" id="Age" aria-placeholder="Age">
    </div> 
    <div>
      <label for="Country">Country</label>
      <select name="Country" id="Country">
        <option value="India">India</option>
        <option value="Nepal">Nepal</option>
        <option value="Us">Us</option>

      </select>
    </div>
    <div>
      <label for="Address">Address</label>
      <input type="text" id="Address" aria-placeholder="Address">
    </div> 
    <div>
      <label for="State">State</label>
      <select name="State" id="State">
        <option value="MadhyaPradesh">MadhyaPradesh</option>
        <option value="Utter Pradesh">Utter Pradesh</option>
        

      </select>
    </div>
    <div>
      <label for="District">District</label>
      <select name="District" id="District">
        <option value="Betul">Betul</option>
        
        

      </select>
    </div>
    <div>
      <label for="MobileNo">Mobile No</label>
      <input type="text" id="MobileNo" aria-placeholder="MobileNo">
    </div> 

    


    </form>


  </DIV>

  <DIV class="right">right</DIV>


</body>

</html>
